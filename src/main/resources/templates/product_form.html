<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Product</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h2 th:text="'Create product (' + ${lang} + ')'">Create</h2>
<form method="post" th:action="@{/products}">
  <input type="hidden" name="lang" th:value="${lang}" />
  <label>Price <input name="price" type="number" step="0.01" required></label>
  <label>Weight <input name="weight" type="number" step="0.01" required></label>
  <label>Category
    <select name="categoryId" required>
      <option th:each="c: ${categories}" th:value="${c.productCategoryID}" th:text="${c.categoryName}">OTC</option>
    </select>
  </label>
  <label>Name (translated) <input name="name" required></label>
  <label>Description (translated) <input name="desc"></label>
  <button class="btn" type="submit">Save</button>
  <a class="btn" th:href="@{|/products?lang=${lang}|}">Cancel</a>
</form>
</body>
</html>
